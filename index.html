<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SON COUNTER</title>
  </head>
  <body>
    <div class="navbar-container">
      <nav class="nav-dec">
        <img src="son.jpg" alt="" />
        <div>
          <a class="navbar-link" href="/">CONTACT US</a>

      </nav>
    </div>
    <div class="main-counter">
      <p id="welcome-el"></p>
      <h1 id="answer-el">SON STAFF COUNTER:</h1>

      <button id="increment-btn" onclick="increment()">COUNT</button>

      <button id="save-btn" onclick="compile()">RESULT</button>

      <p id="save-el">Previous Entries:</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
